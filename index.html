<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <main id="container">
        <div id="display">0</div>
        <section id="buttons">
            <section class="grid-item1">
                <button type="button" id="clear">AC</button>
                <button type="button" id="operator" class="divide" value="/">/</button>
            </section>
            <section class="grid-item2">
            <button type="button" id="operand" value="7">7</button>
            <button type="button"id="operand" value="8">8</button>
            <button type="button" id="operand"value="9">9</button>
            <button type="button" id="operator" class="multiply" value="*">x</button>
            <button type="button" id="operand" value="4">4</button>
            <button type="button" id="operand" value="5">5</button>
            <button type="button" id="operand" value="6">6</button>
            <button type="button" id="operator" class="minus" value="-">-</button>
            <button type="button" id="operand" value="1">1</button>
            <button type="button" id="operand" value="2">2</button>
            <button type="button" id="operand" value="3">3</button>
            <button type="button" id="operator" value="+" class="plus">+</button>
            <section class="grid-item3">
            
                <button type="button" id="operand" value="0">0</button>
                <button type="button" id="decimal">.</button>
                <button type="button" id="equals">=</button>
            </section>
            </section>
            
</section>
        

    </main>
<script src="./script.js"></script>    
</body>
</html>
